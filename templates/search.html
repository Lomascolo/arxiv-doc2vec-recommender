{% extends "layout.html" %}

{% block q %}{{q}}{% endblock %}

{% block main %}
<ul class="search-results">
{% for article in articles %}
  <li>
    <a href="/article/{{article['index']}}">
      {{ article.title }} 
    </a> ({{ article.last_submitted }})
  </li>

{% endfor %}
</ul>

{% endblock %}
