<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arxiv Explorer</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
    <h1 class="text-center"><a href="{{SERVER_NAME}}">Arxiv Explorer</a></h1>
    </header>
    <main>
      <div class="col-md-6">
        <h2>
          {{ article.title }}
          <small>[{{article.subject}}]</small>
        </h2>
        <h3><a href='/like/author/{{ article.author }}'>{{ article.author }}</a></h3>
        <p>{{ article.summary }}</p>

      </div>

      <div class="col-md-6">
        <h3>Similar Articles: </h3>
        <ul class="similars">
          {% for s in similars %}
          <li> 
            <a href="/like/id/{{ get_slug(s.id) }}">{{s.title}}</a>
            <small>[{{s.subject}}]</small>
          </li>
          {% endfor %}
        </ul>
      </div>
    </main>

    <footer>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='bootstrap/js/bootstrap3-typeahead.min.js') }}"></script>

    </footer>

  </body>
</html>
