<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SciExplorer{% endblock %}</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .container-fluid {
        margin-right: auto;
        margin-left: auto;
        max-width: 960px;
      }
      header {
        padding: 30px 20px;
        background: #02294A;
        color: #fff;
        margin-bottom: 20px
      }
      footer {
        padding: 100px 20px;
        clear: both;
        background: #02294A;
        margin-top: 20px;
      }
      nav a, nav a:hover {
        color: #fff;
      }
      .copyright {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header class="row">
      <h1 class="text-center"><a href="/">SciExplore</a></h1>
      
      <div class="col-lg-6 col-lg-offset-3">
        <form class="input-group" method="POST" action="/search">
          <input value="{% block q %}{%endblock%}" 
          type="text" class="form-control search" name="search" placeholder="Search"></textarea>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>
          </span>
        </form>
        <nav>
        <ul class="list-inline">
          <li><a href="/subjects">Browse Topics</a></li>
          <li><a href="/viz">Visualize Topics</a></li>
        </ul>
        </nav>
      </div>
      {% block after_header %}{% endblock %}
    </header>

    <div class="container-fluid">
      <main class="col-md-12">
        {% block main %}{% endblock %}
      </main>

    </div>
      <footer>
        <h6 class="text-center copyright">Copyright 2016</h6>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
        {% block scripts %}{% endblock %}
      </footer>
  </body>
</html>
