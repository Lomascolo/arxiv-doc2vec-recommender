<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Arxiv Explorer{% endblock %}</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .container-fluid {
        margin-right: auto;
        margin-left: auto;
        max-width: 960px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <h1 class="text-center"><a href="#">SciExplore</a></h1>
          <form class="center" method="POST" action="search">
            <input type="text" placeholder="Search" />
          </form>
        {% block after_header %}{% endblock %}
      </header>

      <main class="col-md-12">
        {% block main %}{% endblock %}
      </main>

      <footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap3-typeahead.min.js') }}"></script>
      </footer>
    </div>
  </body>
</html>
